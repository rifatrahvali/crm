<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 6V18H9V16H7V8H9V6H3Z" fill="currentColor"/>
                                <path d="M13 6V8H15V16H13V18H19V16H17V8H19V6H13Z" fill="currentColor"/>
                                <path d="M11 6V18H13V6H11Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <form action="">
                            <div class="mb-3">
                                <label for="emailOrUsername" class="form-label">Email & Kullanıcı Adı & Telefon No</label>
                                <input type="text" class="form-control" id="emailOrUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Parola</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-2-circle-fill"></i> GİRİŞ</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none me-2">Parolanı Sıfırla</a>
                                <span class="text-muted">|</span>
                                <a href="#" class="text-decoration-none ms-2">Anasayfa</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
